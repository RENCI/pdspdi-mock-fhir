<source>
  @type forward
  port 24224
</source>

<match *>
  @type mongo
  host mongodb
  port 27017
  database txlogging
  collection log

  # authentication
  user #{ENV['MONGODB_USERNAME']}
  password #{ENV['MONGODB_PASSWORD']}

  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    # flush
    flush_interval 10s
  </buffer>
</match>